<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shoot Them Up</title>
        <link rel="stylesheet" type="text/css" href="css/mainMenu.css">
        <script src="build/main.bundle.js" defer></script>
    </head>
    <body>
        <section class="login">
            <form action="">
                <input type="text" name="nickname" class="nickname_input">
                <input type="button" name="identify" class="identify">
            </form>
        </section>
        <section class="main_menu">
            <h1>Shoot Them Up (il faut trouver un nom)</h1>
            <div class="buttons">
                <a class="playButton" href="/play_menu">Play</a>
                <a class="scoresButton" href="/scores">Scores</a>
                <a class="creditsButton" href="/credits">Credits</a>
            </div>
        </section>
        <section class="play_menu">
            <a class="createNewGameButton" href="/waiting_room">new game</a>
            <a class="joinGameButton" href="/waiting_room">join game</a>
        </section>
        <section class="waiting_room">
            <h2>CHOOSE AN AVATAR</h2>
            <div class="avatars_list"></div>
            <a class="launch" href="/main_game">LAUNCH</a>
        </section>
        <section class="main_game">
            This is the main game
            <canvas class="canvas"></canvas>
            <a href="/main_menu">HOME</a>
        </section>
        <section class="scores">
            <a href="/main_menu">HOME</a>
        </section>
        <section class="credits">
            <a href="/main_menu">HOME</a>
        </section>
    </body>
</html>
